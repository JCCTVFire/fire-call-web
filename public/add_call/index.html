<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        
        <title>Add Call - Arlington County Fire Calls</title>
    </head>

    <body>

        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="../index.html">
                    <strong>JCCTV</strong>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="../index.html">
                    Home
                </a>
          
                <a class="navbar-item" href="../about/index.html">
                    About
                </a>

                <a class="navbar-item" href="./index.html">
                    Add Call
                </a>

                <a class="navbar-item" href="../manage_calls/index.html">
                    Manage Calls
                </a>
          
              </div>
            </div>
          </nav>
        
        <div class="container is-max-desktop">
          <section class="section">
              <h1 class="title">Add Call</h1>
          </section>
          
          <div class="field">
            <label class="label mt-5">Call ID</label>
            <div class="control">
              <input class="input" style="width: 450px;" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Call Type</label>
            <div class="control">
              <input class="input" style="width: 450px;" type="text">
            </div>
          </div>

          <div class="field">
            <label class="label">Call Class</label>
            <div class="control">
              <div class="select">
                <select>
                  <option>Fire</option>
                  <option>HazMat</option>
                  <option>Medical</option>
                  <option>Rescue</option>
                  <option>Other</option>
                </select>
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <button class="button is-link mt-2">Save</button>
            </div>
          </div>
        </div>
    </body>
</html>
