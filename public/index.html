<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

        <title>Arlington County Fire Calls</title>
    </head>

    <body>  

        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <strong>JCCTV</strong>
                </a>

                <a class="navbar-item" href="./index.html">
                  Home
                </a>
        
                <a class="navbar-item" href="./about/index.html">
                  About
                </a>
            </div>
          </nav>
        
        <div class="container is-max-desktop">
          <div class="column">
            <form class=userform>
              <div class="field has-addons mt-5">
                <div class="control">
                  <input class="input" size="109" id="search_value" type="text" placeholder="Find incidents">
                </div>
                <div class="control">
                  <button class="button is-info" type="submit">
                    Search
                  </button>
                </div>
              </div>
              <div class="columns is-mobile">
                <div class="column is-2">
                  <div class="field">
                    <label class="label is-small">Start date</label>
                    <div class="control">
                      <input class="input is-small" id="start" type="text" placeholder="YYYY-MM-DD">
                    </div>
                  </div>
                </div>
                <div class="column is-2">
                  <div class="field">
                    <label class="label is-small">End date</label>
                    <div class="control">
                      <input class="input is-small" id="end" type="text" placeholder="YYYY-MM-DD">
                    </div>
                  </div>
                </div>
                <div class="column is-2">
                  <div class="field" style="margin-left: 50px;">
                    <label class="label is-small">Limit</label>
                    <div class="control">
                      <input class="input is-small" id="limit" type="text" placeholder="default=10">
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
            <div id="suggestions-list" name="suggestions-list" class="suggestions-list"> 
              <ul id="suggestions" name="suggestions" class="suggestions">
                    <!-- List items appear here -->
              </ul>       
            </div>
              

            <div class="column">
              <div id="mapid"></div>
            </div>

          <div class="column">
            <article class="panel">
              <p class="panel-heading" id="manageForm">
                Manage Call
              </p>
              <div class="tabs ml-1">
                <ul>
                  <li class="is-active"><a>Call</a></li>
                  <li><a>Incident</a></li>
                  <li><a>Dispatch</a></li>
                  <li><a>Units</a></li>
                </ul>
              </div>
              
              <div class="column ml-2">
                <div class="field">
                  <label class="label">ID:</label>
                </div>

                <div class="field">
                  <label class="label">Call Type</label>
                  <div class="control">
                    <input class="input" style="width: 450px;" type="text">
                  </div>
                </div>
      
                <div class="field">
                  <label class="label">Call Class</label>
                  <div class="control">
                    <input class="input" style="width: 450px;" type="text">
                  </div>
                </div>

                <div class="field">
                  <label class="label">Call Time</label>
                  <div class="control">
                    <input class="input" style="width: 450px;" type="text">
                  </div>
                </div>

                <div class="field is-grouped">
                  <div class="control">
                    <button class="button is-link mt-2 mb-3">Save</button>
                  </div>
                  <div class="control">
                    <button class="button is-danger mt-2 mb-3">Delete</button>
                  </div>
                </div>    
              </div>
            </article>
          </div>

          <div class="column">
            <article class="panel">
              <p class="panel-heading" id="addForm">
                Add Call
              </p>
              <div class="column ml-2">
                <div class="field">
                  <label class="label mt-5">ID:</label>
                </div>
      
                <div class="field">
                  <label class="label">Call Type</label>
                  <div class="control">
                    <input class="input" style="width: 450px;" type="text">
                  </div>
                </div>
      
                <div class="field">
                  <label class="label">Call Class</label>
                  <div class="control">
                    <div class="select">
                      <select>
                        <option>Fire</option>
                        <option>HazMat</option>
                        <option>Medical</option>
                        <option>Rescue</option>
                        <option>Other</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Call Time</label>
                  <div class="control">
                    <input class="input" style="width: 450px;" type="text">
                  </div>
                </div>
      
                <div class="field">
                  <div class="control">
                    <button class="button is-link mt-2 mb-3">Save</button>
                  </div>
                </div>
              </div>
                
              </article>
            </div>
          </div>

            <script src="script.js"></script>            
        </div>
    </body>
</html>
