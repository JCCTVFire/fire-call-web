<!-- DOCTYPE html -->
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <script src="script.js"></script>
    <title>Arlington County Fire Calls</title>
  </head>
  <body>
    <h1>Group 29 (JCCTV)</h1>
    <form name="apiTests" id="apiTests">
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Get Dates</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <button id="button1" class="button" type="button">Get Date Range</button>
            </p>
          </div>
        </div>
      </div>
      <div class="field is-horizontal">
        <div class="field-label is-normal">
          <label class="label">Create, Update, and Delete</label>
        </div>
        <div class="field-body">
          <div class="field">
            <p class="control">
              <button id="button2" class="button" type="button">Create</button>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button id="button3" class="button" type="button">Update</button>
            </p>
          </div>
          <div class="field">
            <p class="control">
              <button id="button4" class="button" type="button">Delete</button>
            </p>
          </div>
        </div>
    </form>
  </body>
</html>
