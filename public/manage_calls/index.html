<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Manage Call</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body> 
    <h1 style="padding-left: 1rem;">Manage Call</h1>

    <div class="field pl-4 mt-5">
        <div class="control">
          <input class="input is-small" style="width: 450px;" type="searc" placeholder="Search Call ID">
        </div>
      </div>

    <div class="field pl-4">
        <label class="label mt-5">Call ID</label>
        <div class="control">
          <input class="input" style="width: 450px;" type="text">
        </div>
      </div>
  
      <div class="field pl-4">
        <label class="label">Call Type</label>
        <div class="control">
          <input class="input" style="width: 450px;" type="text">
        </div>
      </div>

      <div class="field pl-4">
        <label class="label">Call Class</label>
        <div class="control">
          <input class="input" style="width: 450px;" type="text">
        </div>
      </div>

      <div class="field is-grouped pl-4">
        <div class="control">
          <button class="button is-link mt-2">Save</button>
        </div>
        <div class="control">
            <button class="button is-danger mt-2">Delete</button>
        </div>
      </div>  
  </body>
