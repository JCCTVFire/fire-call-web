<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

        <title>Arlington County Fire Calls</title>
    </head>

    <body>  

        <nav class="navbar is-black" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="./index.html">
                    <strong>JCCTV</strong>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
              <div class="navbar-start">
                <a class="navbar-item" href="./index.html">
                    Home
                </a>
          
                <a class="navbar-item" href="./about/index.html">
                    About
                </a>
          
              </div>
            </div>
          </nav>
        
        <div class="container is-max-desktop">
            <section class="section">
                <h1 class="title">Home</h1>
            </section>

            <form name="userSearch" id="search" class="field">
                <div id="control" name="control" class="control">
                    <label for="searchbox"></label>
                  <input class="input" name="searchbox" id="searchbox" type="text" placeholder="Find Fire Stations">
                  <button type="submit" id="submit" name="submit" title="Submit">Submit</button>
                </div>
            </form>
          
            <div id="suggestions-list" name="suggestions-list" class="suggestions-list"> 
              <ul id="suggestions" name="suggestions" class="suggestions">
                    <!-- List items appear here -->
              </ul>       
            </div>
              

            <div class="column">
              <div id="mapid"></div>
            </div>

            <button class="accordion">Add Call</button>
            <div class="panel">
              <div class="field">
                <label class="label mt-3">ID:</label>
              </div>
    
              <div class="field">
                <label class="label">Call Type</label>
                <div class="control">
                  <input class="input" style="width: 450px;" type="text">
                </div>
              </div>
    
              <div class="field">
                <label class="label">Call Class</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Fire</option>
                      <option>HazMat</option>
                      <option>Medical</option>
                      <option>Rescue</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
              </div>

               <div class="field">
                <label class="label">Call Time</label>
                <div class="control">
                  <input class="input" style="width: 450px;" type="text">
                </div>
              </div>
    
              <div class="field">
                <div class="control">
                  <button class="button is-link mt-2 mb-3">Save</button>
                </div>
              </div>
            </div>

            <button class="accordion">Manage Call</button>
            <div class="panel">
              <div class="field mb-3">
                <div class="control">
                  <input class="input is-small mt-3" style="width: 450px;" type="search" placeholder="Search Call ID">
                </div>
              </div>

              <div class="field">
                <label class="label">ID:</label>
              </div>

              <div class="field">
                <label class="label">Call Type</label>
                <div class="control">
                  <input class="input" style="width: 450px;" type="text">
                </div>
              </div>
    
              <div class="field">
                <label class="label">Call Class</label>
                <div class="control">
                  <div class="select">
                    <select>
                      <option>Fire</option>
                      <option>HazMat</option>
                      <option>Medical</option>
                      <option>Rescue</option>
                      <option>Other</option>
                    </select>
                  </div>
                </div>
              </div>

               <div class="field">
                <label class="label">Call Time</label>
                <div class="control">
                  <input class="input" style="width: 450px;" type="text">
                </div>
              </div>

              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link mt-2 mb-3">Save</button>
                </div>
                <div class="control">
                    <button class="button is-danger mt-2 mb-3">Delete</button>
                </div>
              </div>    
            </div>

            <script src="script.js"></script>            
        </div>
    </body>
</html>
